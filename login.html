<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nordic Beauty Salon</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }


        nav a {
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            color: #333;
        }

        .hero {
            background-color: #eaf1f6;
            padding: 60px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .services {
            display: flex;
            justify-content: space-around;
            padding: 40px 20px;
        }

        .service-box {
            background: white;
            padding: 20px;
            width: 30%;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }


    </style>
</head>

<body>

    <header>
        <h2>Nordic Beauty Salon</h2>
        <nav>
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">login</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to Nordic Beauty Salon</h1>
        <p>Your beauty, our passion discover Scandinavian elegance.</p>
    </section>

    <section class="services">
        <div class="service-box">
            <h3>Facials</h3>
            <p>Relaxing and glow-enhancing treatments.</p>
        </div>

        <div class="service-box">
            <h3>Hair Care</h3>
            <p>Professional styling, cutting & coloring.</p>
        </div>

        <div class="service-box">
            <h3>Makeup</h3>
            <p>Bridal, party and natural makeup looks.</p>
        </div>
    </section>



</body>
</html>
